name: E2E test
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # O la versi√≥n que necesites
      - name: Install dependencies
        run: npm install
        working-directory: ./e2e
      
      - name: List all files in repository for debugging
        run: ls -R
        working-directory: ./e2e

      - name: List spec files
        run: ls -R ./e2e/cypress/e2e/**/*.feature

      - name: Run Cypress tests
        env:
          AUTH_AUDIENCE: ${{ secrets.AUTH_AUDIENCE }}
          AUTH_URL: ${{ secrets.AUTH_URL }}
          AUTH_BASE_URL: ${{ secrets.AUTH_BASE_URL }}
          AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          AUTH_CLIENT_ID: ${{ secrets.AUTH_CLIENT_ID }}
          AUTH_CLIENT_SECRET: ${{ secrets.AUTH_CLIENT_SECRET }}
          AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
          AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
        uses: cypress-io/github-action@v6.5.0
        with:
          start:  npm run cypress:open
          working-directory: ./e2e